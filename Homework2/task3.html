<!DOCTYPE html>
    <html>
        <!--Заголовок страницы-->
        <head lang="en">
            <meta charset="UTF-8"/>
            <title>Task 3</title>
        </head>
        <!--Тело страницы-->
        <body>
            <!--Меню-->
            <nav>
                <a href="task1.html">Task 1</a>
                <a href="task2.html">Task 2</a>
                <strong>Task 3</strong>
                <a href="task4.html">Task 4</a>
            </nav>
            <h3 align="center">Task 3.1</h3>
            <!--Форма-->
            <form action="/action">
                <!--Имя-->
                Name: <br/>
                <input type="text" name="name"/> <br/> <br/>
                <!--Почта-->
                Email: <br/>
                <input type="text" name="email"> <br/> <br/>
                <!--Пол-->
                Sex: <br/>
                <input type="radio" name="sex" value="Male"> Мужской
                <input type="radio" name="sex" value="Female"> Женский <br/> <br/>
                <!--Статус-->
                Current status: <br/>
                <input type="checkbox" name="status" value="student"> Student <br/>
                <input type="checkbox" name="status" value="employed"> Employed <br/>
                <input type="checkbox" name="status" value="unemployed"> Unemployed <br/> <br/>
                <!--Дата рождения-->
                Month and Year of birth: <br/>
                <select name="month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="Marth">Marth</option>
                    <option value="April">April</option>
                </select>
                <select name="year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select> <br/> <br/>
                <!--Скилы-->
                Skills and technologies: <br/>
                <select name="skills and technologies" size="10" multiple="multiple">
                    <optgroup label="Tech skills">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="java script">JS</option>
                        <option value="git">git</option>
                    </optgroup>
                    <optgroup label="Soft skill">
                        <option value="time managment">Time managment</option>
                        <option value="proactivity">Proactivity</option>
                        <option value="teamwork">Teamwork</option>
                        <option value="leadership">Leadership</option>
                    </optgroup>
                </select> <br/> <br/>
                <!--Добавить фото-->
                Photo: <br/>
                <input type="file"> <br/> <br/>
                <!--Оставить коментарий-->
                Comments: <br/>
                <textarea name="mytext" id="" cols="30" rows="5"></textarea> <br/> <br/>
                <!--Отправить данные-->
                <input type="submit" value="Save">
            </form>
        </body>
    </html>
